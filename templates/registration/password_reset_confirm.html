{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- CSS -->
	<link rel="stylesheet" href="{% static 'css/bootstrap-reboot.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/bootstrap-grid.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/jquery.mCustomScrollbar.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/nouislider.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/ionicons.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/plyr.css' %}">
	<link rel="stylesheet" href="{% static 'css/photoswipe.css' %}">
	<link rel="stylesheet" href="{% static 'css/default-skin.css' %}">
	<link rel="stylesheet" href="{% static 'css/main.css' %}">

	<!-- Favicons -->
	<link rel="icon" type="image/png" href="{% static 'icon/favicon-32x32.png' %}" sizes="32x32">
	<link rel="apple-touch-icon" href="{% static 'icon/favicon-32x32.png' %}">

	<meta name="description" content="">
	<meta name="keywords" content="">
	<title>{% block title %}Reset the password{% endblock title %}</title>

</head>
<body class="body">

	<div class="sign section--bg" data-bg="{% static 'img/section/section.jpg' %}">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="sign__content">
                        {% if messages %}
                          <div class="">
                            {% for message in messages %}
                              <h1>{{ message }}</h1>
                              <a href="" class="close">x</a>
                            {% endfor %}
                          </div>
                        {% endif %}
                        {%  if validlink %}
                                <form action="" class="sign__form" method="post">
                                  {% csrf_token %}
                                    <a href="{% url 'films:home' %}" class="sign__logo">
                                        <img src="{% static 'img/logo.png' %}" alt="">
                                    </a>

                                  <div class="sign__group">
                                    <input type="password" name="new_password1" class="sign__input" placeholder="New Password"
                                    required="" id="id_new_password1">
                                  </div>
                                  <div class="sign__group">
                                    <input class="sign__input" type="password" name="new_password2" placeholder="Password Repeat"
                                    required="" id="id_new_password2">
                                  </div>
                                  <button class="sign__btn" type="submit">
                                    Confirm password
                                  </button>
                            </form>
                        {% else %}
                            <h1>Link is invalid. Please reset your password again</h1>
                        {%  endif %}
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- JS -->
	<script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
	<script src="{% static 'js/owl.carousel.min.js' %}"></script>
	<script src="{% static 'js/jquery.mousewheel.min.js' %}"></script>
	<script src="{% static 'js/jquery.mCustomScrollbar.min.js' %}"></script>
	<script src="{% static 'js/wNumb.js' %}"></script>
	<script src="{% static 'js/nouislider.min.js' %}"></script>
	<script src="{% static 'js/plyr.min.js' %}"></script>
	<script src="{% static 'js/jquery.morelines.min.js' %}"></script>
	<script src="{% static 'js/photoswipe.min.js' %}"></script>
	<script src="{% static 'js/photoswipe-ui-default.min.js' %}"></script>
	<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
